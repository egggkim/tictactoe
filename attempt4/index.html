<!DOCTYPE html>
<html ng-app="tttApp">
<head>
  <title>tic tac toe</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/tttsController.js"></script>
</head>

<body ng-controller="tttsController as ttt">
  <h1>tic tac toe</h1>

  <h2>{{ ttt.winningMessage }}</h2>

<!-- game board with 9 tiles -->
  <div class="game-container">

    <!-- gameboard tiles-->
    <div class="game-board" ng-repeat="boardSquare in ttt.boardSquareList track by $index" ng-model="boardSquare.playerClicked" ng-click="ttt.playerTurn($index)">
      {{ boardSquare.playerClicked }}
    </div>

    <!-- restart button -->
    <div class="restart">
      <button ng-click="ttt.clearBoard()">Restart Game</button>
    </div>

  </div>

<!-- assigning player names -->
  <h4>Players:</h4>

  <div class="player" ng-repeat="user in ttt.playersList">
    <input type="text" ng-model="user.name" ng-change="ttt.playersList.$save(user)">
  </div>

  <div>
    <form ng-submit="ttt.addPlayer(ttt.newUser)">
      <input type="text" ng-model="ttt.newUser.name" placeholder="Enter your name"/>
    </form>
  </div>

<!-- scoreboard display with user name input -->
  <div class="scoreboard">

    <!-- scoreboard player 1 -->
    <section id="player1">
      <h3 ng-bind="user.name">{{user.na}}</h3>
      <h5>{#} games won</h5>
    </section>

    <!-- scoreboard player 2 -->
    <section id="player2">
      <h3 ng-bind="user.name">Player 2</h3>   
      <h5>{#} games won</h5> 
    </section>

  </div>

</body>

</html>
